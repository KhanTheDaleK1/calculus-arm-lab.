<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Car - Robotics Lab</title>
    <link rel="stylesheet" href="../css/style.css"> </head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <a href="../index.html" class="home-link">
                    <h1>Black <span class="highlight">Car</span></h1>
                </a>
            </div>
            <div class="connection-status">
                <button id="btn-connect" class="btn primary">Connect USB</button>
                <span id="status-indicator" class="status-badge warn">Disconnected</span>
            </div>
        </header>

        <main class="grid-layout">
            <section class="panel">
                <h2>Calculus Labs <span>ðŸ“š</span></h2>
                <div class="lab-list">
                    <div class="lab-card" onclick="loadLab(1)">
                        <h3>Lab 1: Drag Race</h3>
                        <p>Mean Value Theorem (Derivatives)</p>
                    </div>
                    <div class="lab-card" onclick="loadLab(2)">
                        <h3>Lab 2: Braking Distance</h3>
                        <p>Riemann Sums (Integrals)</p>
                    </div>
                    <div class="lab-card" onclick="loadLab(3)">
                        <h3>Lab 3: Oscillator</h3>
                        <p>Trig Functions (Sine Waves)</p>
                    </div>
                </div>
            </section>

            <section class="panel">
                <h2>Live Telemetry <span>ðŸ“ˆ</span></h2>
                <div id="plot-area" style="width:100%; height:300px;"></div>
                <div class="controls-area" style="margin-top:20px; text-align:center;">
                    <button id="btn-run" class="btn action">START DATA COLLECTION</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/app.js"></script> 
</body>
</html>
