<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Labs üê®</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { overflow: hidden; } 
        .bento-grid { 
            display: grid; 
            grid-template-columns: 25% 50% 25%; 
            gap: 15px; 
            height: calc(100vh - 100px); /* Fill remaining height */
        }
        .col-left, .col-center, .col-right { display: flex; flex-direction: column; gap: 15px; height: 100%; }
        .card { flex: 1; display: flex; flex-direction: column; }
        .scope-card { flex: 2; } /* Center scope is bigger */
        canvas { flex-grow: 1; width: 100%; background: #000; border-radius: 4px;}
    </style>
</head>
<body>

<div class="app-container" style="height: 100vh;">
    
    <header>
        <div class="header-left">
            <a href="../index.html" class="home-link">
                <div class="brand-text">Microphone <span class="highlight">Labs</span> üê®</div>
            </a>
        </div>
        
        <div class="controls inline-controls">
            <select id="device-select"><option>Detecting...</option></select>
            <button id="btn-start" class="btn primary">Start Mic</button>
            <button id="btn-stop" class="btn action">Stop</button>
            <span id="mic-status" class="status-badge warn">Idle</span>
        </div>
    </header>

    <div class="bento-grid">
        <div class="col-left">
            <div class="panel card">
                <h2>Spectrum üìä <button class="btn action" id="btn-copy-spectrum" style="float:right; padding:2px 8px; font-size:0.7rem;">CSV</button></h2>
                <canvas id="spectrum-canvas"></canvas>
                <div style="display:flex; justify-content:space-between; margin-top:5px; color:#aaa; font-size:0.9rem;">
                    <span>RMS: <b id="amp-rms" style="color:var(--accent);">--</b></span>
                    <span>dB: <b id="amp-db">--</b></span>
                </div>
            </div>
            <div class="panel card" style="flex: 0 0 150px;">
                <h2>Pitch üéµ</h2>
                <div style="text-align:center; font-size:2.5rem; color:var(--accent); font-weight:bold; margin-top:10px;" id="freq-fundamental">--</div>
                <div style="text-align:center; color:#666;">Confidence: <span id="freq-confidence">0%</span></div>
            </div>
        </div>

        <div class="col-center">
            <div class="panel card scope-card">
                <h2>Oscilloscope „Ä∞Ô∏è 
                    <span style="float:right; font-size:0.8rem; display:flex; gap:10px;">
                        <label>Zoom X <input type="range" id="scope-timebase" min="1" max="10" value="1"></label>
                        <label>Gain Y <input type="range" id="scope-gain" min="1" max="10" value="1"></label>
                    </span>
                </h2>
                <canvas id="scope-canvas"></canvas>
            </div>
            <div class="panel card" style="flex: 0 0 160px;">
                <h2>Tone Gen üîä</h2>
                <div style="display:flex; align-items:center; gap:20px; height:100%;">
                    <button id="btn-tone-toggle" class="btn action" style="height:60px;">PLAY TONE</button>
                    <div style="flex-grow:1;">
                        <label style="display:flex; justify-content:space-between;">Freq: <span id="tone-freq-val">440</span>Hz <input type="range" id="tone-freq" min="50" max="1000" value="440" style="width:100%"></label>
                        <label style="display:flex; justify-content:space-between;">Vol: <span id="tone-vol-val">50</span>% <input type="range" id="tone-vol" min="0" max="1" step="0.01" value="0.5" style="width:100%"></label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel card">
                <h2>Speed of Sound ‚è±Ô∏è</h2>
                <div style="text-align:center; margin:10px 0;">
                    <div style="font-size:2rem; color:#fff;" id="speed-dt">-- ms</div>
                    <div style="color:var(--success);">Est: <span id="speed-est">-- m/s</span></div>
                </div>
                <label>Distance (m): <input type="number" id="speed-distance" value="2" style="width:50px; background:#000; color:#fff; border:1px solid #444;"></label>
                <button id="btn-speed-start" class="btn primary" style="width:100%; margin-top:10px;">Arm Trigger</button>
                <div id="speed-status" style="text-align:center; margin-top:5px; color:#ffd700; font-size:0.8rem;">Idle</div>
                <hr style="border:0; border-top:1px solid #222; margin:12px 0;">
                <h3 style="margin:0 0 6px 0; font-size:0.9rem; color:#ccc;">Doppler Shift</h3>
                <label style="font-size:0.85rem; color:#aaa;">Base Freq (Hz): <input type="number" id="doppler-base" value="440" style="width:70px; background:#000; color:#fff; border:1px solid #444; margin-left:6px;"></label>
                <div style="display:flex; justify-content:space-between; margin-top:6px; font-size:0.9rem; color:#ccc;">
                    <span>Shift: <b id="doppler-shift">-- Hz</b></span>
                    <span>v‚âà <b id="doppler-speed">-- m/s</b></span>
                </div>
            </div>
            <div class="panel card">
                <h2>History üìú</h2>
                <canvas id="history-canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="../js/mic-app.js"></script>
</body>
</html>
